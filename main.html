<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body class="main">
	<div class="app-title">
		<h1>Shopping
		<img src="http://i.imgur.com/uhYegD6.jpg" alt="Logo Image" width="93px">
		List</h1>
	</div>
	<div class="list-add">
		<h2>Grocery List</h2>
		<input id="add-box">
		<button type="submit" id="add-items">Add item</button>
		<ul id="list" class="ui-sortable">
			<li class="items">
				<span>Bananas</span>
			</li>
			<li class="items">
				<span>One large eggplant</span>
			</li>
			<li class="items">
				<span>Cherry tomatoes</span>
			</li>
			<li class="items">
				<span>Corn (3 ears)</span>
			</li>
		</ul>
			<input type="checkbox" name="Bananas" value="Bananas">
		<button type="reset" id="reset-items">Clear list</button>
	</div>
	<div class="lists-button">
		<button>Saved Lists</button>
	</div>
</body>
</html>
